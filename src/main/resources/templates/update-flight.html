<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Flight</title>
</head>

<body>
	<h2>Hello!</h2>
	
	<h3>Update Penerbangan</h3>
	<h3 th:text="'Flight Number ' + ': ' + ${flight.flightNumber}"></h3>
	<form th:action="@{/flight/update/}" th:object="${flight}" method="POST">
		Flight Number: <br>
    	<input type="text" name="flightNumber" th:value ="${flight.flightNumber}" readonly = "readonly" />
		<br>
		Origin: <br>
		<input type="text" name="origin" />
		<br>
		Destination: <br>
		<input type="text" name="destination" />
		<br>
		Time: <br>
		<input type="date" name="time" />
		<br><br>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
